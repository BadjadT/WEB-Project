<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="../static/css/style.css"/>
    <meta charset="UTF-8">
    {% block title -%}
    <title>{{ title }}</title>
    {% endblock -%}
</head>
<body>
{% block content -%}
    {% block mainmenu -%}
<ul class="mainmenu">
    {% for m in menu -%}
    <li><a href="{{m.url}}">{{m.name}}</a></li>
    {% endfor -%}
    {% for m in lmenu -%}
    <li class="last"><a href="{{m.url}}">{{m.name}}</a></li>
    {% endfor -%}
</ul>
    {% endblock mainmenu -%}
<div class="clear"></div>
<div class="content">
</div>
{% endblock -%}
</body>
</html>
